<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Word-Type</title>
</head>

<body>
    <button id="settings-btn" class="settings-btn">
        <i class="fa fa-cog"></i>
    </button>

    <div class="instuction">TYPE THE WORDS BELOW AGAINST THE TIME AS FAST AS YOU CAN....</div>
    <div id="settings" class="settings">
        <form id="settings-form">
            <div>
                <label for="difficulty">
                    Difficulty
                </label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </form>
    </div>

    <div class="container">
        <h2 id="running-out">Word Type</h2>
        <small>Type the following : </small>

        <h1 id="word"></h1>
        <input type="text" autocomplete="off" id="text" placeholder="Type the above word here..." autofocus>
        <p class="time-container">
            Time Left : <span id="time">10s</span>
        </p>

        <p class="score-container">
            Score : <span id="score">0</span>
        </p>

        <div id="endgame-container" class="endgame-container"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
